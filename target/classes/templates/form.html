

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Add Kontakt</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
      <h2>Neue kontakt:</h2>
  
      <form action="#"  th:action="@{/form}" th:object="${kontaktForm}" method="POST" enctype="multipart/form-data" >        
       <table>
       
          <tr style = "visibility : hidden">
                  <td>  <label for="id">Id:</label>  </td>
                  <td>  <input    th:field="*{id}"  /> </td> 
          </tr>       
          <tr>
                  <td>  <label for="name">Name:</label>  </td>                     
                  <td>  <input type="text" th:field="*{name}" placeholder="Schmit Andreas"  /> </td>
         <td class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                            Error</td>   
        </tr>  
         
         <tr>
                    <td> <label for="tel">Telefon</label> </td>
                     <td>  <input type="tel" th:field="*{telefon}" placeholder="01578423829" /> </td> 
         <td class="error" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}">Name
                            Error</td>    
         </tr>
         
         <tr>
                <td>   <label for="email">Email</label> <br> </td>
                 <td> <input type="email" th:field="*{email}" placeholder="your@email.com"/>  </td>
                   <td class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
                            Error</td> 
         </tr>       
        
          <tr>
                <td>   <label for="sex">Sex</label> <br> </td>
                 <td>           
                       <div>
                             <input type="radio" id="male" name="sex" value="MAENNLICH" >
                             <label for="male">MAENNLICH</label>
                       </div>
                       <div>
                             <input type="radio" id="female" name="sex" value=" WEIBLICH">
                              <label for="female">WEIBLICH</label>
                       </div>
                        <div>
                             <input type="radio" id="unknown" name="sex" value="UNBEKANNT" checked>
                               <label for="unknown">UNBEKANNT</label>
                       </div>
                 
                  </td>
        <!--          <td th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Name
                            Error</td> -->
         </tr>
          <tr>
             <td>   <label for="birthday">Geburstag</label> <br> </td>
             <td> <input type="date" th:field="*{birthday}"   />  </td>
               <td class="error" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name
                            Error</td>                       
         </tr>
       <!--  <tr>
               <label for="bday">Enter your birthday:</label>
             <input type="date" id="bday" name="bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
             <span class="validity"></span>     
         </tr>  -->
          <tr>
                <td>   <label for="photo"> Kontakt-Bild </label> <br> </td>
                 <td> <input type="file" name="file" accept="image/*">  </td>                 
         </tr> 
          <tr>                      
                     <td> <input class="submit"  type="reset" value="Reset"></td>   
                     <td><input class="submit" type="submit" value="Speichern" /> </td>
            </tr>  
         </table>
      </form>
      <br/>
       
      <!-- Check if errorMessage is not null and not empty -->
       
      <div th:if="${errorMessage}" th:utext="${errorMessage}" 
         style="color:red;font-style:italic;">     
      </div>
      
      <div id="smsg">
           <p th:if="${successMessage}" th:utext="${successMessage}" 
               style="color:red;font-style:italic;">     
           </p> 
      </div>
     
     
        <!-- insert javascript file-->
      <script type="text/javascript"  th:src="@{/js/msg.js}"></script>
      
      
      <div>
      <a  href="list.html" th:href="@{/}" class="button">Zurueck zum Kontaktlist</a>
      </div>
       
   </body>
</html>
